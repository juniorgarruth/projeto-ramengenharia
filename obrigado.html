<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem enviada - RAM Engenharia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #f4b041;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1rem;
      max-width: 500px;
      margin-bottom: 30px;
    }
    a.voltar {
      display: inline-block;
      background-color: #f4b041;
      color: #fff;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a.voltar:hover {
      background-color: #d9992f;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="RAM Engenharia" class="logo">
  <h1>Mensagem enviada com sucesso!</h1>
  <p>Obrigado por entrar em contato com a RAM Engenharia.<br>
  Em breve retornaremos a sua mensagem.</p>
  <a href="index.html" class="voltar">Voltar para o site</a>
</body>
</html>
